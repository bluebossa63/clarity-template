<clr-datagrid>
	<clr-dg-column>Timestamp</clr-dg-column>
	<clr-dg-column>Topic</clr-dg-column>
	<clr-dg-column>Deployment</clr-dg-column>  
	<clr-dg-column>Name</clr-dg-column>  
	<clr-dg-row *ngFor="let evt of events"> 
		<clr-dg-cell>{{evt.message.__metadata.timeStamp | date: 'yyyy-MM-dd HH:mm:ss.SSS'}}</clr-dg-cell>
		<clr-dg-cell>{{evt.from}}</clr-dg-cell>
		<clr-dg-cell>{{evt.message.deploymentId}}</clr-dg-cell>
		<clr-dg-cell>{{evt.message.resourceNames ? evt.message.resourceNames[0] : ""}}</clr-dg-cell>		
	 </clr-dg-row> 
	 <clr-dg-footer>{{events.length}} entries</clr-dg-footer> 
</clr-datagrid>
